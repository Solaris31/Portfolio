<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./Favicon/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7f06eaf5.js" crossorigin="anonymous"></script>
    <title>Portfolio José Garcia</title>
</head>
<body>
    <!-- Ancres de navigation -->
    <div class="anchor" id="anchor1"></div>
    <div class="anchor" id="anchor2"></div>
    <div class="anchor" id="anchor3"></div>
    <div class="anchor" id="anchor4"></div>

    <!-- Images de fond -->
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
    <div class="image" id="image4"></div>
    
    <!-- Menu de navigation -->
    <header id="headBand">
        <img id="logo" src="./Image/Logo.png" alt="Signature du créateur du portfolio">
        <nav id="navBar">
            <ul id="navlink" class="link">
                <li><a href="#anchor1" class="nav" id="about">A propos</a></li>
                <li><a href="#anchor2" class="nav" id="services">Mes services</a></li>
                <li><a href="#anchor3" class="nav" id="realizations">Mes réalisations</a></li>
                <li><a href="#anchor4" class="nav" id="contact">Contact</a></li>
            </ul>
            <div id="navPlatforms">
                <a href="https://github.com/Solaris31" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jose-luis-garcia-b152592a8/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            </ul>
        </nav>
    </header>

    <!-- Symboles ascenseurs montants -->
    <a href="#anchor1" id="ascensor"><i class="fa-solid fa-arrow-up-short-wide"></i></a>


    <!-- Section A PROPOS -->

    <main>
        <section id="about-sec1">
            <article id="about-art1">
                <h1>Portfolio</h1>
                <!-- <h2>A propos</h2> -->
                <div id="aboutText">
                    <p id="p1">Bonjour ! <br><br></p>
                    <p id="p2">Je suis José Garcia </p>
                    <p id="p3">développeur web junior</p>
                </div>
            </article>
        </section>
        
        <!-- Section MES SERVICES -->
        <section id="services-sec2">
            <article id="services-art2">
                <!-- <h2>Mes services</h2> -->
                <p id="services">Bonjour, je suis José Garcia <span>développeur web</span></p>
            </article>
        </section>

        <!-- Section MES REALISATIONS -->
        <section id="realizations-sec3">
            <article id="realazations-art3">
                <h2>Mes réalisations</h2>
                <p id="realisations">Bonjour, je suis José Garcia <span>développeur web</span></p>
            </article>
        </section>

        
        <!-- Section CONTACT -->
        <section id="contact-sec4">
            <article  id="contact-art4">
                <div id="emailPic"></div>
                <h2>Contact</h2>
                <form action="" method="post" id="form">
                    <div class="subGroup" id="personalInfos">
                        <div class="content">
                            <label for="name">Nom</label>
                            <input type="text" id="name" maxlength="20" required="required">
                        </div>
                        <div class="content">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" maxlength="20" required="required">
                        </div>
                    </div>
                    <div class="content">
                        <label for="email">Email</label>
                        <input type="email" id="email" maxlength="35" required="required">
                    </div>

                    <fieldset id="subject" class="subGroup">
                        <legend class="subGroup"></legend>
                        <div>
                            <label for="titleSubject" id="titleSubject">Sujet</label>
                            <input type="text" id="titleSubject">
                        </div>
                        <label for="textSubject"></label>
                        <textarea name="message" id="textSubject" cols="20" rows="7" placeholder="Votre message..." required="required"></textarea>
                    </fieldset>
                    <div id="buttons">
                        <input type="submit" class="button">
                        <input type="reset" class="button">
                    </div>
                </form>
            </article>
        </section>
    </main>

    <!-- Pub de moi -->
    <footer>
        <div>
            <p id="pub">Réalisation : Garcia José</p>
        </div>
    </footer>

    <!-- Lancement du script Javascript -->
    <script src="./Script/index.js"></script>
</body>
</html>
