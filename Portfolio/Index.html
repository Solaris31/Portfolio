<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Front/Favicon/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7f06eaf5.js" crossorigin="anonymous"></script>
    <title>Portfolio José Garcia</title>
</head>
<body>
    <!-- Ancres de navigation -->
    <div class="anchor" id="anchor1"></div>
    <div class="anchor" id="anchor2"></div>
    <div class="anchor" id="anchor3"></div>
    <div class="anchor" id="anchor4"></div>

    <!-- Images de fond -->
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
    <div class="image" id="image4"></div>
    
    <!-- Menu de navigation -->
    <header id="headBand">
        <img id="logo" src="./Front/Images/Logo.png" alt="Signature du createur du site">
        <nav id="navBar">
            <ul id="navlink" class="link">
                <li><a href="#anchor1" class="nav">A propos</a></li>
                <li><a href="#anchor2" class="nav">Mes services</a></li>
                <li><a href="#anchor3" class="nav">Mes réalisations</a></li>
                <li><a href="#anchor4" class="nav">Contact</a></li>
            </ul>
            <div id="navPlatforms">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            </ul>
        </nav>
    </header>

    <!-- Symbole ascenseur montant -->
    <i class="fa-solid fa-up"></i>

    <!-- Section A PROPOS -->

    <main>
        <section id="about-sec1">
            <article id="about-art1">
                <h1>Portfolio</h1>
                <!-- <h2>A propos</h2> -->
                <p id="about">Bonjour, je suis José Garcia <span>développeur web</span></p>
            </article>
        </section>
        
        <!-- Section MES SERVICES -->
        <section id="services-sec2">
            <article id="services-art2">
                <!-- <h2>Mes services</h2> -->
                <p id="services">Bonjour, je suis José Garcia <span>développeur web</span></p>
            </article>
        </section>

        <!-- Section MES REALISATIONS -->
        <section id="realizations-sec3">
            <article id="realazations-art3">
                <h2>Mes réalisations</h2>
                <p id="realisations">Bonjour, je suis José Garcia <span>développeur web</span></p>
            </article>
        </section>

        
        <!-- Section CONTACT -->
        <section id="contact-sec4">
            <article  id="contact-art4">
                <h2>Contact</h2>
                <form action="index.html" method="post" id="form">
                    <div class="subGroup" id="PersonalInfos">
                        <div id="content">
                            <label for="name">Nom</label>
                            <input type="text" id="name" maxlength="20">
                        </div>
                        <div id="content">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" maxlength="20">
                        </div>
                    </div>
                    <div id="content">
                        <label for="email">Email</label>
                        <input type="email" id="email" maxlength="35">
                    </div>

                    <fieldset id="subject" class="subGroup">
                        <legend class="subGroup"></legend>
                        <div>
                            <label for="titleSubject" id="titleSubject">Titre</label>
                            <input type="text" id="titleSubject">
                        </div>
                        <label for="textSubject"></label>
                        <textarea name="message" id="textSubject" cols="20" rows="7" placeholder="Votre message..."></textarea>
                    </fieldset>
                    <div id="buttons">
                        <input type="submit" class="button">
                        <input type="reset" class="button">
                    </div>
                </form>
            </article>
        </section>
    </main>

    <!-- Pub de moi -->
    <footer>
        <div>
            <p id="pub">Réalisation : Garcia José</p>
        </div>
    </footer>
</body>
</html>
