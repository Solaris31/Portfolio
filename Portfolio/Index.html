<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bd7f06eaf5.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    <header id="headBand">
        <img id="logo" src="./Front/Images/Logo.png" alt="Signature du createur du site">
        <nav id="navBar">
            <ul id="navlink" class="link">
                <li><a href="#about" class="nav">A propos</a></li>
                <li><a href="#services" class="nav">Mes services</a></li>
                <li><a href="#realisations" class="nav">Mes réalisations</a></li>
                <li><a href="#sectionContact" class="nav">Contact</a></li>
            </ul>
            <div id="navPlatforms">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            </ul>
        </nav>
    </header>
    <h1>Portfolio</h1>
    <section> 
        <h2>A propos</h2>
        <p id="about">Bonjour, je suis José Garcia <span>développeur web</span></p>
    </section>
    <section>
        <h2>Mes services</h2>
        <p id="services">Bonjour, je suis José Garcia <span>développeur web</span></p>
    </section>
    <section>
        <h2>Mes réalisations</h2>
        <p id="realisations">Bonjour, je suis José Garcia <span>développeur web</span></p>
    </section>
    <section id="sectionContact">
        <h2>Contact</h2>
        <form action="submit" method="post"></form>
            <Fieldset id="PersonalInfos">
                <div class="subGroup">
                    <legend></legend>
                    <label for="name">Nom</label>
                    <input type="text" id="name">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </Fieldset>
            <fieldset id="subject">
                <div class="subGroup">
                    <legend></legend>
                    <label for="titleSubject">Sujet</label>
                    <input type="text" id="titleSubject" size="20">
                    <label for="textSubject"></label>
                    <textarea name="message" id="textSubject" cols="20" rows="7" placeholder="Votre message..."></textarea>
                </div>
            </fieldset>
            <div>
                <input type="submit" id="validate">
                <input type="button">
            </div>
    </section>
    <footer></footer>
</body>
</html>
